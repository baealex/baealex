<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>책 목록</title>
	<script type="text/javascript" src="../../httpRequest.js"></script>
	<script type="text/javascript">
		var xmlDoc = null;
		var xslDoc = null;

		function loadBooks() {
			sendRequest("books.xml", null, loadedBooksXML, "GET");
		}

		function loadedBooksXML() {
			if (httpRequest.readyState == 4) {
				if (httpRequest.status == 200) {
					xmlDoc = httpRequest.responseXML;
					// XSL 파일을 가져오기위해 재 요청
					sendRequest("books_s.xml", null, loadedBooksXSL, "GET");
				}
			}
		}

		function loadedBooksXSL() {
			if (httpRequest.readyState == 4) {
				if (httpRequest.status == 200) {
					xslDoc = httpRequest.responseXML;
					doXSLT();
				}
			}
		}

		function doXSLT() {
			// server로부터 loading이 되었는지 검사
			// alert(xmlDoc);
			// alert(xslDoc);
			if (xmlDoc == null || xslDoc == null) return;
			// 출력할 DIV 태그 검색
			var bookList = document.getElementById("bookList");
			if (window.ActiveXObject) {
				// IE
				bookList.innerHTML = xmlDoc.transformNode(xslDoc);
			} else {
				// Firefox
				var xsltProc = new XSLTProcessor();
				xsltProc.importStylesheet(xslDoc);
				var fragment = xsltProc.transformToFragment(xmlDoc, document);
				bookList.appendChild(fragment);
			}
		}
		window.onload = function() {
			loadBooks();
		}
	</script>
</head>

<body>
	<h1>신규 책 목록</h1>
	<div id="bookList"></div>
</body>

</html>
