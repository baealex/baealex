<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <title>JSON으로부터 객체 생성</title>
    <script type="text/javascript" src="../httpRequest.js"></script>
    <script type="text/javascript">
    window.onload = function() {
        sendRequest("http://dev-java.run.goorm.io/board/grade.jsp", "", viewInfo, "post");
    }
    function viewInfo() {
        if (httpRequest.readyState == 4) {
            if (httpRequest.status == 200) {
                // JSON으로 인식 처리
                result = eval("("+httpRequest.responseText+")");
                var str = '';
                var list = result.list;
                var cnt = list.length;
               // alert("cnt:"+cnt);
                
                str = "<table border='1' bgcolor='skyblue'>" 
                for(i=0;i<cnt;i++){  
                    str +='<tr>';                 
                    str +='<td>' + list[i].name+ '</td>';
                    str +='<td>' + list[i].kuk+ '</td>';
                    str +='<td>' + list[i].eng+ '</td>';
                    str +='</tr>';
                 }
                str += "</table>" ;         
                document.getElementById('displayPanel').innerHTML = str;
            } else {
                alert("에러 발생:"+httpRequest.status);
            }
        }
    }
    </script>
</head>
<body>
<!-- 테이블로 출력 -->
<div id="displayPanel" ></div>
</body>
</html>
