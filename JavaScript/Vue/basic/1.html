<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요 Vue!'
        }
    })
    </script>

    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
        </span>
    </div>
    <script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '이 페이지는' + new Date() + '에 로드 되었습니다.'
        }
    })
    </script>

    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요!</p>
    </div>
    <script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    </script>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'JAVASCRIPT 배우기'},
                { text: 'Vue 배우기'},
                { text: '무언가 멋진 것을 만들기'}
            ]
        }
    })
    </script>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메세지 뒤집기</button>
    </div>
    <script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '안녕하세요! Vue.js'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    </script>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: '안녕하세요 Vue!'
        }
    })
    </script>

    <div id="app-7">
        <ol>
            <li v-for="item in groceryList">
                {{ item.author }} :: {{ item.text }}
            </li>
            <br>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.author }} > {{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, author: 'Jin5', text: 'Vegetables' },
                { id: 1, author: 'LEX', text: 'Cheese' },
                { id: 2, author: 'Aram', text: 'Whatever else humans are...' }
            ]
        }
    })
    </script>
</body>
</html>
