<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(":input").focus(function() {
				$(this).css("background", "#DFEEFF");
			}).blur(function() {
				$(this).css("background", "");
			});
			$(":text").focus(function() {
				$(this).after("<strong>필수 항목 입니다</strong>");
			}).blur(function() {
				$("strong").remove();
			});
			$(":password").focus(function() {
				$(this).after("<p> 패스워드는 여섯 자 이상이어야 합니다</p>");
			}).blur(function() {
				$("p").remove();
			});
			$(":radio").change(function() {
				$("#radio label").css("font-weight", "").css("background", "");
				if (":checked") {
					$(this + "label[for='" + $(this).attr("id") + "']").css("font-weight", "bold").css("background", "#CCC");
				}
			});
			$(":checkbox").change(function() {
				$("#checkbox label").css("font-weight", "").css("background", "");
				$(":checked").each(function() {
					$(this + "label[for='" + $(this).attr("id") + "']").css("font-weight", "bold").css("background", "#CCC");
				});
			});
			$("select").change(function() {
				if ($(":selected").attr("value") == "10대") {
					$("#alcohol").attr("disabled", "disabled");
				} else {
					$("#alcohol").removeAttr("disabled");
				}
			});
		});
	</script>
</head>

<body>
	<dl>
		<dt> 이름
			<em>(필수)</em>
		</dt>
		<dd>
			<input type="text" name="name" />
		</dd>
		<dt>패스워드 </dt>
		<dd>
			<input type="password" name="pass" />
		</dd>
		<dt>성별 </dt>
		<dd id="radio">
			<input type="radio" name="gender" value="남자" id="gender_man" />
			<label for="gender_man">남자</label>
			<input type="radio" name="gender" value="여자" id="gender_woman" />
			<label for="gender_woman">여자</label>
		</dd>
		<dt>스킬:</dt>
		<dd id="checkbox">
			<input type="checkbox" name="skill" value="XHTML" id="xhtml" />
			<label for="xhtml">XHTML</label>
			<input type="checkbox" name="skill" value="CSS" id="css" />
			<label for="css">CSS</label>
			<input type="checkbox" name="skill" value="JavaScript" id="javascript" />
			<label for="javascript">JavaScript</label>
			<input type="checkbox" name="skill" value="PHP" id="php" />
			<label for="php">PHP</label>
		</dd>
		<dt> 연령</dt>
		<dd>
			<select name="age">
				<option> 선택해주세요</option>
				<option value="10대">10대</option>
				<option value="20대">20대</option>
				<option value="30대">30대</option>
				<option value="40대이상">40대이상</option>
			</select>
			<div> 좋아하는 술：
				<input id="alcohol" type="text" />
			</div>
		</dd>

		<dt> 코멘트</dt>
		<dd>
			<textarea name="comment"></textarea>
		</dd>
	</dl>
	<input type="reset" value="리셋" />
	<input type="submit" value="전송" />
	<button>확인</button>
</body>

</html>
