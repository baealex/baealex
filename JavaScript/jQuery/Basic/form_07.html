<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(":submit").mouseover(function() {
				$(this).after("<p>입력한 내용을 서버로 전송합니다.</p>");
			}).mouseout(function() {
				$("p").remove();
			});
			$(":image").mouseover(function() {
				$(this).attr("src", "button_on.jpg");
			}).mouseout(function() {
				$(this).attr("src", "button.jpg");
			});
			$(":reset").one("click", function() {
				$(this).after("<p>입력 내용을 초기화 합니다.</p>");
			});
			$(":button").click(function() {
				if ($("input[name='mail']").val() != $("input[name='check']").val()) {
					$("#em1").text(" 메일 주소가 동일하지 않습니다.");
					return false;
				}
			});
			$(":file").mouseover(function() {
				$(this).after("<p>업로드 가능한 파일은 300kb까지 입니다</p>")
			}).mouseout(function() {
				$("p").remove();
			});
		});
	</script>
</head>

<body>
	<dl>
		<dt>이름
			<em>(필수)</em>
		</dt>
		<dd>
			<input type="text" name="name" />
		</dd>
		<dt>사진</dt>
		<dd>
			<input type="file">
		</dd>
		<dt>코멘트</dt>
		<dd>
			<textarea name="comment"></textarea>
		</dd>
		<dt>메일주소</dt>
		<dd>
			<input type="text" name="mail" />
		</dd>
		<dt>메일주소 :
			<em id="em1">(확인)</em>
		</dt>
		<dd>
			<input type="text" name="check" />
		</dd>
		<dd>
			<input type="button" value="확인">
		</dd>
		<dd>
			<input type="image" src="button.jpg" alt="전송" />
		</dd>
		<dd>
			<input type="reset" value="재설정" />
		</dd>
		<dd>
			<input type="submit" value="전송" />
		</dd>
	</dl>

</body>

</html>
