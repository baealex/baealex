<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>-->
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $.getJSON(
            "test_05.jsp",
            response
        );
    });
 
    function response(result, textStatus) {
        // alert('Call Back Call: ' + result.name);
        $("#panel").append(
            "<tr>"+
            "<td colspan='4'>test05.jsp 요청 처리에 성공 했습니다."+
            "</td>"+
            "</tr>"+                
            "<tr>"+
            "<td>이름</td>"+
            "<td>아이디</td>"+
            "<td>국어</td>"+
            "<td>영어</td>"+
            "</tr>"
        );
 
        var data = result.data;
        var size = data.length;
        // alert('size: ' + size);
        
        var i = 0;
        
        for(i=0; i<size; i++){
            $("#panel").append(                    
                    "<tr>"+
                    "<td>"+data[i].name+"</td>"+
                    "<td>"+data[i].id+"</td>"+
                    "<td>"+data[i].kuk+"</td>"+
                    "<td>"+data[i].eng+"</td>"+
                    "</tr>"
                );
            
        }
    }    
</script>
</head>
<body>
    <!-- 테이블로 출력 -->
    <table id="panel"></table>
 
</body>
</html>
